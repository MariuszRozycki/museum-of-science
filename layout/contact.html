<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="Community Sience Museum - museum of sience. || Welome on special events and exhibitions website of our Community Sience Museum. On this website you can get know more about our special events and exhibitions.">
  <title>Community Sience Museum || Contact</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>
  <header>
    <nav class="nav-main"></nav>
    <section class="contact events spaces explore welcome">
      <div class="container">
        <h1 class="main-header">
          <span class="main-header__prefix">Contact</span>
          <span class="main-header__word"><span class="first-letter">C</span>ustomer</span>
          <span class="main-header__word"><span class="first-letter">S</span>ervice</span>
        </h1>
        <ul class="nav-section">
          <li><a href="#form">Write to Us</a></li>
          <li><a href="#night-in-museum">Telephone</a></li>
          <li><a href="#energetica">Location of our museum</a></li>
        </ul>
        <div class="graphic">
          <img class="graphic-img" src="../images/images_my/contact/pexels-pavel-danilyuk-7658358.jpg"
            alt="Mammoth in museum">
        </div>
      </div>
    </section>
  </header>
  <main>
    <section class="events spaces explore main-section">
      <div class="container">
        <h2 class="sub-title">Contact</h2>
        <div class="main-section__item-wrapper">
          <form id="appointment-form" action="" method="POST">
            <input type="text" name="name" placeholder="Name" id="appointment-name" class="form-field">
            <input type="email" name="_replyto" placeholder="Email" id="appointment-email" class="form-field">
            <input type="text" name="city" placeholder="City" id="appointment-city" class="form-field">
            <input type="tel" name="phone" placeholder="Phone" id="appointment-phone" class="form-field">
            <textarea name="message" id="appointment-message" placeholder="Your note" class="form-field"></textarea>
            <button type="submit" id="appointment-submit" class="btn-form" value="Send">Send message</button>
            <p class="appointment-message"></p>
          </form>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer"></footer>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="../js/mainElements.js"></script>
  <script src="../js/script.js"></script>
  <script src="../js/components/nav-main.js"></script>
  <script src="../js/components/footer.js"></script>
  <!-- <script src="../js/smoothScroll.js"></script> -->
  <script src="../js/sScrollJquery.js"></script>

</body>

</html>
