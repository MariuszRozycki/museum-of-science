<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="Community Sience Museum - museum of sience. || Welome on main website of our Community Sience Museum. Museum is dedicated especially for parents with kids between 7 - 15, teachers ond researchers. ">
  <title>Community Sience Museum || Home Page</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <nav class="nav-main">
      <div class="container">

        <input type="checkbox" id="hamburger-menu">
        <label for="hamburger-menu" class="hamburger-menu">
          <span class="bars bar-one"></span>
          <span class="bars bar-two"></span>
          <span class="bars bar-three"></span>
        </label>
        <ul class="nav-main__list">
          <li><a href="">Home</a></li>
          <li><a href="">Explore</a></li>
          <li><a href="">Exhibition Spaces</a></li>
          <li><a href="">Special Events & Exhibitions</a></li>
          <li><a href="">Get Involved</a></li>
          <li><a href="">Visit</a></li>
        </ul>
        <a href="#" class="logo">
          <span class="first-letter">C</span><span class="invisible">ommunity</span> <span
            class="first-letter">S</span><span class="invisible">ience</span> <span class="first-letter">M</span><span
            class="invisible">useum</span></a>
      </div>
    </nav>
    <section class="welcome">
      <div class="container">
        <h1 class="main-header">
          <span class="main-header__prefix">Welcome to</span>
          <span class="main-header__word"><span class="first-letter">C</span>ommunity</span>
          <span class="main-header__word"><span class="first-letter">S</span>ience</span>
          <span class="main-header__word"><span class="first-letter">M</span>useum</span>
        </h1>
        <div class="graphic">
          <img class="mona-lisa" src="./images/images_my/monalisa-mask/monalisa-text.svg" alt="Mona Lisa with mask">
        </div>
      </div>
    </section>
  </header>
  <main>
    <section class="explore-together">
      <div class="container">
        <h2 class="sub-title">Explore together</h2>
        <figure class="explore-together__item-main">
          <img src="./images/images_from_noroff/lab-512503_1920.jpg" alt="Labolatoty">
          <p>Come join us at the Community Science Museum where we’re committed to making science accessible to all.</p>
        </figure>
        <figure class="explore-together__item">
          <img src="./images/images_from_noroff/andrew-ruiz-348421.jpg" alt="Picture of an astronaut">
          <figcaption>Over the course of human history, science has developed from our early understanding of fire,
            wind, water, and earth to exploring everything from galaxies far away to the very building blocks of life
            itself.</figcaption>
        </figure>
        <figure class="explore-together__item">
          <img src="./images/images_from_noroff/learn-2405206_1920.jpg" alt="Picture of youn student">
          <figcaption>The aim of our museum is to create a space where everyone can experience the wonders of our
            discoveries and perhaps even ignite a lifelong passion to continue the exploration of the world around us.
          </figcaption>
        </figure>
        <figure class="explore-together__item">
          <img src="./images/images_from_noroff/library-1132573_1920.jpg" alt="Picture of library">
          <figcaption>We believe science should not be confined to the textbook, but brought to live through exhibits.
            This is why we have over 1000 different exhibits on the many varied subjects of science to explore.
          </figcaption>
        </figure>
        <figure class="explore-together__item">
          <img src="./images/images_my/young-scientist/young-scientist.jpg" alt="Picture of young scientist">
          <figcaption>Many of these exhibits are designed for you to interact with and play around to see science
            come to life (apart from the dinosaur exhibits – they only come to life at night when everyone’s gone
            home).
          </figcaption>
        </figure>
      </div>
    </section>
  </main>
</body>

</html>
